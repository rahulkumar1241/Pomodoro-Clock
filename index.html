<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  

    <div class="container shadow-lg p-4 mb-4">

        <div class="container1"> 
            <label class="time">10:20</label>
        </div>

        <div class="container2">
            <h1 class="mt-3" id="session_break_display">Session 1</h1>
            <!--        border-->
            <p class="dashborder mt-3"></p>

            <div class="row">
                <div class="col-6">
                    <h5 class="mt-3">session time</h5>
                    <h4 class="sessiontime">0 min</h4>
                    <button class="btn increment_decrement" onclick="incrementSessionTime()">+</button>
                    <button class="btn increment_decrement" onclick="decrementSessionTime()">-</button>
                </div>
                <div class="col-6">
                    <h5 class="mt-3">break time</h5>
                    <h4 class="breaktime">0 min</h4>
                    <button class="btn increment_decrement" onclick="incrementBreakTime()">+</button>
                    <button class="btn increment_decrement" onclick="decrementBreakTime()">-</button>
                </div>
            </div>



            <!--        border-->
            <p class="dashborder mt-3"></p>


            <div class="row mt-3">
                  <div class="col-6"id="pause"  style="display: none;">
                    <button id="pause_resume"class="btn increment_decrement blockBtn "onclick="pause()">Pause</button>
                </div>
                <div class="col-6" id="start" >
                    <button class="btn increment_decrement blockBtn " onclick="sessionTime()">Start</button>
                </div>
                <div class="col-6">
                    <button class="btn increment_decrement blockBtn" onclick="reset()">Reset</button>
                </div>
            </div>


        </div>
    </div>

 <script src="./main.js"></script>

</body></html>
